<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
      <img class="background-image" src="images/bg-desktop.svg">

      <div class="logo">
        <img src="images/logo.svg">
      </div>

      <div class="body-container">
        <div class="illustraton">
          <img class="hero-image" src="images/illustration-mockups.svg">
        </div>
  
        <div class="text-section">
            <h2 class="about-info">
              Build The Community Your Fans Will Love
            </h2>
    
            <p class="description">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.
            </p>
    
            <button>Register</button>

              <div class="social-links">
                <div class="facebook-container">
                  <i class="facebook-icon fa-brands fa-facebook-f"></i>
                </div>
      
                <div class="twitter-container">
                  <i class="twitter-icon fa-brands fa-twitter"></i>
                </div>
      
                <div class="instagram-container">
                  <i class="instagram-icon fa-brands fa-instagram"></i>
                </div>
        </div>


        </div>
      </div>
      
  </main> 
</body>
</html>
